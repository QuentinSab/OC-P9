{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
{% endblock %}

{% block content %}

    <section class="signup">
        <h2>Inscrivez-vous maintenant</h2>
            <a class="button" href="{% url 'signup' %}">S'inscrire</a>
    </section>

    <section class="login">
        <h2>Connectez-vous</h2>

        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}

            {% if message %}
                <p class="error-message">{{ message }}</p>
            {% endif %}

            <button class="button" type="submit">Connexion</button>
        </form>
    </section>

{% endblock content %}
